                                type: array
                                items:
                                  type: object
                                  properties:
                                    keyName:
                                      type: string
                                    keyValues:
                                      type: array
                                      items:
                                        type: string
                                  required:
                                    - keyName
                                    - keyValues
                                  additionalProperties: false
                            required:
                              - type
                              - field
                              - number
                              - result
                            additionalProperties: false
                        required:
                          - choice
                        additionalProperties: false
                subtypes:
                  type: array
                  items:
                    type: object
                    properties:
                      value:
                        type: string
                      levelMin:
                        type: string
                    required:
                      - value
                    additionalProperties: false
                speeds:
                  type: object
                  properties:
                    base:
                      type: string
                    burrow:
                      type: string
                    climb:
                      type: string
                    fly:
                      type: string
                    hover:
                      type: string
                    swim:
                      type: string
                  additionalProperties: false
                savingThrows:
                  type: array
                  items:
                    $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                      s/object/properties/subtypes/items"
                skills:
                  anyOf:
                    - type: array
                      items:
                        $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                          s/object/properties/subtypes/items"
                    - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/armor/items/anyOf/1"
