paths:
  /api/classes/:
    get:
      summary: Returns a list of all available classes in the db.
      tags:
        - classes
      description: Returns a list of all available classes in the db. If
        authenticated, also returns the classes created by the user.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/classSchemas/properties/getClassListResponseSchema"
  /api/classes/random:
    get:
      summary: Returns the details of a random class in the database.
      tags:
        - classes
      description: Returns the details of a random class from list of classes
        available to the user in the database.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/classSchemas/properties/getClassResponseSchema"
  /api/classes/withvariants:
    get:
      summary: Returns a list of all available combinations of classes and variants in
        the db.
      tags:
        - classes
      description: Returns a list of all available combinations of classes and
        variants in the db. If authenticated, also returns the classes created
        by the user.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/classSchemas/properties/getClassWithVariantsListRes\
                  ponseSchema"
  "/api/classes/{classId}":
    get:
      summary: Returns the details of the class corresponding to the given id.
      tags:
        - classes
      description: Returns the details of the class corresponding to the given id.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/classSchemas/properties/getClassResponseSchema"
  /api/npcs/:
    post:
      summary: Creates a new random npc using the settings provided.
      tags:
        - npcs
      description: Creates a new random npc using the settings provided.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/npcSchemas/properties/createRandomNpcInputSchema"
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/npcSchemas/properties/createRandomNpcResponseSchema"
  /api/professions/:
    get:
      summary: Returns a list of all available professions in the db.
      tags:
        - professions
      description: Returns a list of all available professions in the db. If
        authenticated, also returns the list of professions created by the user.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/professionSchemas/properties/getProfessionListRespo\
                  nseSchema"
  "/api/professions/{professionId}":
    get:
      summary: Returns the details of the profession corresponding to the given id.
      tags:
        - professions
      description: Returns the details of the profession corresponding to the given id.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/professionSchemas/properties/getProfessionResponseS\
                  chema"
  /api/professions/random:
    get:
      summary: Returns the details of a random profession from the database.
      tags:
        - professions
      description: Returns the details of a random profession from list of professions
        available to the user in the database.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/professionSchemas/properties/getProfessionResponseS\
                  chema"
  /api/races/:
    get:
      summary: Returns a list of all available races in the db.
      tags:
        - races
      description: Returns a list of all available races in the db. If authenticated,
        also returns the races created by the user.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/raceSchemas/properties/getRaceListResponseSchema"
  /api/races/withvariants:
    get:
      summary: Returns a list of all available combinations of races and variants in
        the db.
      tags:
        - races
      description: Returns a list of all available combinations of races and variants
        in the db. If authenticated, also returns the races created by the user.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/raceSchemas/properties/getRaceWithVariantsListRespo\
                  nseSchema"
  "/api/races/{raceId}":
    get:
      summary: Returns the details of the race corresponding to the given id.
      tags:
        - races
      description: Returns the details of the race corresponding to the given id.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/raceSchemas/properties/getRaceResponseSchema"
  /api/races/random:
    get:
      summary: Returns the details of a random race from the database.
      tags:
        - races
      description: Returns the details of a random race from list of races available
        to the user in the database.
      parameters:
        - in: header
          name: authorization
          required: false
          schema:
            type: string
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/raceSchemas/properties/getRaceResponseSchema"
  /api/users/login:
    post:
      summary: Logs in a user and returns an access token.
      tags:
        - users
      description: Logs in a user and returns an access token. Logged users can then
        receive their creations through other routes, and access other protected
        routes.
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userSchemas/properties/loginSchema"
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userSchemas/properties/loginResponseSchema"
  /api/users/:
    post:
      summary: "[MS ONLY] Registers a new user in the database."
      tags:
        - users
      description: Registers a new user in the database. Only accessible through
        monstershuffler.com
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userSchemas/properties/createUserSchema"
      responses:
        "201":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userSchemas/properties/createUserResponseSchema"
  /api/users/verify:
    post:
      summary: "[MS ONLY] Verifies the user's email and activates the account."
      tags:
        - users
      description: Activates an account by providing the validation token sent via
        email. Only accessible through monstershuffler.com
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userSchemas/properties/activateUserSchema"
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/userSchemas/properties/loginResponseSchema"
  /api/users/reactivation:
    post:
      summary: "[MS ONLY] Resends the activation email to the user."
      tags:
        - users
      description: Resends the activation email to the user. The user will have to
        reset their password as well. Only accessible through
        monstershuffler.com
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/userSchemas/properties/reactivateUserSchema"
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                type: string
        "404":
          description: Default Response
          content:
            application/json:
              schema:
                type: string
  /api/converter/converter:
    get:
      summary: Converts objects from the old monstershuffler format to the new one.
      tags:
        - converter
      description: Converts objects from the old monstershuffler format to the new one.
      parameters:
        - in: header
          name: authorization
          required: true
          schema:
            type: string
      responses: {}
tags:
  - name: users
    description: "The users' account. "
  - name: classes
    description: Classes are the main way to define a character's role in the game.
      They define what abilities the character has and how they can use them.
  - name: npcs
    description: Tools to generate non-player-characters (NPCs).
  - name: professions
    description: Professions are a way to define a character's occupation, like a
      soldier, a merchant, a priest, etc. and give them minor abilities related
      to that occupation. They are usually given to NPCs in place of classes.
  - name: races
    description: A race defines the innate abilities derived from a character's
      fantasy ancestry.
