              $ref: "#/components/schemas/classSchemas/properties/getClassWithVariantsListRes\
                ponseSchema/properties/list/items/properties/id"
          required:
            - object
            - id
          additionalProperties: false
      required:
        - updateClassSchema
        - createClassSchema
        - getClassWithVariantsListResponseSchema
        - getClassListResponseSchema
        - getClassResponseSchema
      additionalProperties: false
