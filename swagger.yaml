openapi: 3.0.3
info:
  title: Monstershuffler API
  description: REST API for monstershuffler.com
  version: 0.0.1
components:
  schemas:
    classSchemas:
      type: object
      properties:
        updateClassSchema:
          type: object
          properties:
            object:
