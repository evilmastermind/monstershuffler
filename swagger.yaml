                            attacks:
                              type: array
                              items:
                                type: object
                                properties:
                                  name:
                                    type: string
                                  replaceName:
                                    type: boolean
                                  attributes:
                                    anyOf:
                                      - type: object
                                        properties:
                                          die:
                                            type: string
                                          diceNumber:
                                            type: string
                                          reach:
                                            type: string
                                          targets:
                                            type: string
                                          damageType:
                                            type: string
                                          properties:
                                            type: array
                                            items:
                                              type: string
