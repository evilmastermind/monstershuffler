                spells:
                  type: object
                  properties:
                    hasSlots:
                      type: boolean
                    ability:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/actions/items/properties/variants/i\
                        tems/anyOf/0/properties/ability"
                    groups:
                      type: array
                      items:
                        type: object
                        properties:
                          tag:
                            type: string
                          levelMin:
                            type: string
                          timesDay:
                            type: string
                          timesDayMax:
                            type: string
                          spells:
                            anyOf:
                              - type: array
                                items:
                                  $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                    s/object/properties/armor/anyOf/1/propertie\
                                    s/choice/properties/chosenAlready/items"
                              - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                  s/object/properties/armor/anyOf/1"
                              - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                  s/object/properties/skills/anyOf/2"
                        required:
                          - tag
                          - spells
                        additionalProperties: false
                  additionalProperties: false
                enableGenerator:
                  type: boolean
                image:
                  type: object
                  properties:
                    imgdir:
                      type: string
                    lastedited:
                      type: number
                  required:
                    - imgdir
                    - lastedited
                  additionalProperties: false
                searchTags:
                  type: array
                  items:
                    type: string
                environments:
                  type: array
                  items:
                    type: string
                backgroundImage:
                  type: string
                background:
                  type: object
                  properties: {}
                  additionalProperties: true
              required:
                - name
              additionalProperties: false
            game:
              type: number
          required:
            - object
            - game
          additionalProperties: false
        createClassSchema:
          type: object
          properties:
            game:
              $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                s/game"
            object:
              $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                s/object"
          required:
            - game
            - object
          additionalProperties: false
        getClassWithVariantsListResponseSchema:
          type: object
          properties:
            list:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: number
                  userid:
                    type: number
                  name:
                    type: string
                    minLength: 2
                  other_objects:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          $ref: "#/components/schemas/classSchemas/properties/getClassWithVariantsListRes\
                            ponseSchema/properties/list/items/properties/id"
                        name:
                          $ref: "#/components/schemas/classSchemas/properties/getClassWithVariantsListRes\
                            ponseSchema/properties/list/items/properties/name"
                        userid:
                          $ref: "#/components/schemas/classSchemas/properties/getClassWithVariantsListRes\
                            ponseSchema/properties/list/items/properties/userid"
