openapi: 3.0.3
info:
  title: Monstershuffler API
  description: REST API for monstershuffler.com
  version: 0.0.1
components:
  schemas:
    classSchemas:
      type: object
      properties:
        updateClassSchema:
          type: object
          properties:
            object:
              type: object
              properties:
                name:
                  type: string
                armor:
                  anyOf:
                    - type: object
                      properties:
                        AC:
                          type: string
                        name:
                          type: string
                        cost:
                          type: string
                        type:
                          type: string
                          enum:
                            - light
                            - medium
                            - heavy
                        maxDex:
                          type: string
                        minStr:
                          type: string
                        weight:
                          type: string
                        stealthDis:
                          type: string
                          enum:
                            - "0"
                            - "1"
                      required:
                        - AC
                        - name
                      additionalProperties: false
                    - type: object
                      properties:
                        choice:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - random
                            number:
                              type: number
                            resultType:
                              type: string
                              enum:
                                - object
                                - nameId
                            source:
                              type: string
                              enum:
                                - objects
                                - languages
                                - skills
                            objectType:
                              type: number
                            filters:
                              type: array
                              items:
                                type: object
                                properties:
                                  keyName:
                                    type: string
                                  keyValues:
                                    type: array
                                    items:
                                      type: string
                                required:
                                  - keyName
                                  - keyValues
                                additionalProperties: false
                            chosenAlready:
                              type: array
                              items:
                                type: object
                                properties:
                                  id:
                                    type: number
                                  value:
                                    type: string
                                  levelMin:
                                    type: string
                                required:
                                  - value
                                additionalProperties: false
                          required:
                            - type
                            - resultType
                            - source
                          additionalProperties: false
                      required:
                        - choice
                      additionalProperties: false
                subtypes:
                  type: array
                  items:
                    $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                      s/object/properties/armor/anyOf/1/properties/choice/prope\
                      rties/chosenAlready/items"
                speeds:
                  type: object
                  properties:
                    base:
                      type: string
                    burrow:
                      type: string
                    climb:
                      type: string
                    fly:
                      type: string
                    hover:
                      type: string
                    swim:
                      type: string
                  additionalProperties: false
                savingThrows:
                  type: array
                  items:
                    $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                      s/object/properties/armor/anyOf/1/properties/choice/prope\
                      rties/chosenAlready/items"
                skills:
                  anyOf:
                    - type: array
                      items:
                        $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                          s/object/properties/armor/anyOf/1/properties/choice/p\
                          roperties/chosenAlready/items"
                    - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/armor/anyOf/1"
                    - type: object
                      properties:
                        choice:
                          type: object
                          properties:
                            type:
                              type: string
                              enum:
                                - list
                            number:
                              type: number
                            list:
                              type: array
                              items:
                                $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                  s/object/properties/armor/anyOf/1/properties/\
                                  choice/properties/chosenAlready/items"
                            isRepeatable:
                              type: boolean
                          required:
                            - type
                            - number
                            - list
                          additionalProperties: false
                      required:
                        - choice
                      additionalProperties: false
                resistances:
                  type: array
                  items:
                    $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                      s/object/properties/armor/anyOf/1/properties/choice/prope\
                      rties/chosenAlready/items"
                immunities:
                  type: array
                  items:
                    $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                      s/object/properties/armor/anyOf/1/properties/choice/prope\
                      rties/chosenAlready/items"
                vulnerabilities:
                  type: array
                  items:
                    $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                      s/object/properties/armor/anyOf/1/properties/choice/prope\
                      rties/chosenAlready/items"
                conditionImmunities:
                  type: array
                  items:
                    $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                      s/object/properties/armor/anyOf/1/properties/choice/prope\
                      rties/chosenAlready/items"
                senses:
                  type: object
                  properties:
                    blindsight:
                      type: string
                    darkvision:
                      type: string
                    tremorsense:
                      type: string
                    truesight:
                      type: string
                  additionalProperties: false
                isBlind:
                  type: boolean
                canSpeak:
                  type: boolean
                telepathy:
                  type: string
                languages:
                  anyOf:
                    - type: array
                      items:
                        $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                          s/object/properties/armor/anyOf/1/properties/choice/p\
                          roperties/chosenAlready/items"
                    - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/armor/anyOf/1"
                    - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/skills/anyOf/2"
                actions:
                  type: array
                  items:
                    type: object
                    properties:
                      tag:
                        type: string
                      actionType:
                        type: string
                        enum:
                          - trait
                          - legendary
                          - action
                          - reaction
                          - bonus
                          - attack
                          - multiattack
                          - mythic
                          - lair
                      subType:
                        type: string
                      source:
                        type: string
                      tags:
                        type: array
                        items:
                          type: string
                      priority:
                        type: number
                      variants:
                        type: array
                        items:
                          anyOf:
                            - type: object
                              properties:
                                name:
                                  type: string
                                description:
                                  type: string
                                type:
                                  type: string
                                  enum:
                                    - trait
                                    - legendary
                                    - action
                                    - reaction
                                    - bonus
                                    - attack
                                    - multiattack
                                    - mythic
                                    - lair
                                levelMin:
                                  type: number
                                levelMax:
                                  type: number
                                ability:
                                  type: string
                                  enum:
                                    - STR
                                    - DEX
                                    - CON
                                    - INT
                                    - WIS
                                    - CHA
                                charges:
                                  type: string
                                recharge:
                                  type: string
                                cost:
                                  type: string
                                values:
                                  type: array
                                  items:
                                    anyOf:
                                      - type: object
                                        properties:
                                          name:
                                            type: string
                                          type:
                                            type: string
                                          expression:
                                            type: string
                                        required:
                                          - name
                                          - expression
                                        additionalProperties: false
                                      - type: object
                                        properties:
                                          name:
                                            type: string
                                          type:
                                            type: string
                                          expression:
                                            type: string
                                          dice:
                                            type: object
                                            properties:
                                              die:
                                                type: string
                                              diceNumber:
                                                type: string
                                              diceIncrement:
                                                type: string
                                              levelMin:
                                                type: string
                                              levelMax:
                                                type: string
                                              levelInterval:
                                                type: string
                                            required:
                                              - die
                                              - diceNumber
                                              - diceIncrement
                                              - levelMin
                                              - levelMax
                                              - levelInterval
                                            additionalProperties: false
                                        required:
                                          - name
                                          - dice
                                        additionalProperties: false
                                      - type: object
                                        properties:
                                          name:
                                            type: string
                                          type:
                                            type: string
                                          incrProgression:
                                            type: object
                                            properties:
                                              levelInterval:
                                                type: string
                                              levelIncrement:
                                                type: string
                                              levelMin:
                                                type: string
                                              base:
                                                type: string
                                              increment:
                                                type: string
                                            required:
                                              - levelInterval
                                              - levelIncrement
                                              - levelMin
                                              - base
                                              - increment
                                            additionalProperties: false
                                        required:
                                          - name
                                          - incrProgression
                                        additionalProperties: false
                                attacks:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      name:
                                        type: string
                                      replaceName:
                                        type: boolean
                                      attributes:
                                        anyOf:
                                          - type: object
                                            properties:
                                              reach:
                                                type: string
                                              targets:
                                                type: string
                                              name:
                                                type: string
                                              cost:
                                                type: string
                                              weight:
                                                type: string
                                              damageType:
                                                type: string
                                              special:
                                                type: string
                                              die:
                                                type: string
                                              diceNumber:
                                                type: string
                                              dieV:
                                                type: string
                                              diceNumberV:
                                                type: string
                                              range:
                                                type: string
                                              rangeMax:
                                                type: string
                                              properties:
                                                type: array
                                                items:
                                                  type: string
                                            required:
                                              - damageType
                                              - properties
                                            additionalProperties: false
                                          - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                              s/object/properties/armor/anyOf/1"
                                      enchantment:
                                        type: object
                                        properties:
                                          type:
                                            type: string
                                          dice:
                                            $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                              s/object/properties/actions/items\
                                              /properties/variants/items/anyOf/\
                                              0/properties/values/items/anyOf/1\
                                              /properties/dice"
                                          expression:
                                            type: string
                                        required:
                                          - type
                                        additionalProperties: false
                                    required:
                                      - name
                                      - attributes
                                    additionalProperties: false
                              required:
                                - name
                                - description
                                - type
                              additionalProperties: false
                            - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                s/object/properties/armor/anyOf/1"
                            - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                s/object/properties/skills/anyOf/2"
                    required:
                      - tag
                      - variants
                    additionalProperties: false
                bonuses:
                  type: object
                  properties:
                    HPBonus:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      required:
                        - value
                      additionalProperties: false
                    ACBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    sizeBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    speedBaseBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    speedBurrowBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    speedClimbBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    speedFlyBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    speedHoverBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    speedSwimBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    STRBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    DEXBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    CONBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    INTBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    WISBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    CHABonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    STRSaveBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    DEXSaveBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    CONSaveBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    INTSaveBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    WISSaveBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    CHASaveBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    AthleticsBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    AcrobaticsBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    SleightOfHandBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    StealthBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    ArcanaBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    HistoryBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    InvestigationBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    NatureBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
