              properties:
                name:
                  type: string
                armor:
                  type: array
                  items:
                    anyOf:
                      - type: object
                        properties:
                          AC:
                            type: string
                          name:
                            type: string
                            minLength: 2
                          cost:
                            type: string
                          type:
                            type: string
                            enum:
                              - light
                              - medium
                              - heavy
                          maxDex:
                            type: string
                          minStr:
                            type: string
                          weight:
                            type: string
                          stealthDis:
                            type: string
                            enum:
                              - "0"
                              - "1"
                        required:
                          - AC
                          - name
                        additionalProperties: false
                      - type: object
                        properties:
                          choice:
                            type: object
                            properties:
                              type:
                                type: string
                              field:
                                type: string
                              number:
                                type: number
                              result:
                                type: string
                              source:
                                type: string
                                enum:
                                  - actions
                                  - armor
                                  - backgrounds
                                  - bases
                                  - damagetypes
                                  - languages
                                  - names
                                  - professions
                                  - skills
                                  - spells
                                  - traits
                                  - voices
                                  - weapons
