paths:
  /api/classes/:
    get:
      summary: Returns a list of all available classes in the db.
      tags:
        - classes
      description: Returns a list of all available classes in the db. If
        authenticated, also returns the classes created by the user.
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/classSchemas/properties/getClassListResponseSchema"
  /api/classes/withvariants:
    get:
      summary: Returns a list of all available combinations of classes and variants in
        the db.
      tags:
        - classes
      description: Returns a list of all available combinations of classes and
        variants in the db. If authenticated, also returns the classes created
        by the user.
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/classSchemas/properties/getClassWithVariantsListRes\
                  ponseSchema"
  /api/professions/:
    get:
      summary: Returns a list of all available professions in the db.
      tags:
        - professions
      description: Returns a list of all available professions in the db. If
        authenticated, also returns the list of professions created by the user.
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/professionSchemas/properties/getProfessionListRespo\
                  nseSchema"
  /api/races/:
    get:
      summary: Returns a list of all available races in the db.
      tags:
        - races
      description: Returns a list of all available races in the db. If authenticated,
        also returns the races created by the user.
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/raceSchemas/properties/getRaceListResponseSchema"
  /api/races/withvariants:
    get:
      summary: Returns a list of all available combinations of races and variants in
        the db.
      tags:
        - races
      description: Returns a list of all available combinations of races and variants
        in the db. If authenticated, also returns the races created by the user.
      parameters:
        - schema:
            type: string
          in: header
          name: authorization
          required: false
      responses:
        "200":
          description: Default Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/raceSchemas/properties/getRaceWithVariantsListRespo\
                  nseSchema"
tags:
  - name: classes
    description: Classes are the main way to define a character's role in the game.
      They define what abilities the character has and how they can use them.
  - name: professions
    description: Professions are a way to define a character's occupation, like a
      soldier, a merchant, a priest, etc. and give them minor abilities related
      to that occupation. They are usually given to NPCs in place of classes.
  - name: races
    description: A race defines the innate abilities derived from a character's
      fantasy ancestry.
