                                    properties:
                                      type:
                                        type: string
                                      dice:
                                        $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                                          s/object/properties/actions/items/pro\
                                          perties/variants/items/properties/val\
                                          ues/items/anyOf/1/properties/dice"
                                      expression:
                                        type: string
                                    required:
                                      - type
                                    additionalProperties: false
                                required:
                                  - name
                                  - attributes
                                additionalProperties: false
                          required:
                            - name
                            - type
                            - ability
                            - description
                          additionalProperties: false
                    required:
                      - tag
                      - variants
                    additionalProperties: false
                bonuses:
                  type: object
                  properties:
                    HPBonus:
                      type: object
                      properties:
                        name:
                          type: string
                        value:
                          type: string
                      required:
                        - name
                        - value
                      additionalProperties: false
                    ACBonus:
