                    meleeDamageBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    spellAttackBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/bonuses/properties/HPBonus"
                    spellDamageBonus:
                      $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
