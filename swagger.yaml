                        $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                          s/object/properties/subtypes/items"
                    - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/armor/items/anyOf/1"
                    - $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
                        s/object/properties/skills/anyOf/2"
                actions:
                  type: array
                  items:
                    type: object
                    properties:
                      tag:
                        type: string
                      priority:
                        type: number
                      variants:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            type:
                              type: string
