                  - userid
                  - name
                additionalProperties: false
          required:
            - list
          additionalProperties: false
        getClassResponseSchema:
          type: object
          properties:
            object:
              $ref: "#/components/schemas/classSchemas/properties/updateClassSchema/propertie\
